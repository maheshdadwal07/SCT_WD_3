<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>

      <div class="game-modes">
        <button class="mode-btn active" id="pvp-btn">Player vs Player</button>
        <button class="mode-btn" id="pvc-btn">Player vs Computer</button>
      </div>

      <div class="difficulty" id="difficulty-section">
        <label for="difficulty-select">Computer Difficulty: </label>
        <select id="difficulty-select">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="game-info">
        <div class="current-player">
          Current Player: <span id="current-player">X</span>
        </div>
        <div class="game-status" id="game-status">Game in progress...</div>
      </div>

      <div class="game-board" id="game-board">
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>
      </div>

      <div class="controls">
        <button class="reset-btn" id="reset-btn">Reset Game</button>
        <button class="new-game-btn" id="new-game-btn">New Game</button>
      </div>

      <div class="score">
        <div class="score-item">
          <div class="score-label">Player X</div>
          <div class="score-value" id="score-x">0</div>
        </div>
        <div class="score-item">
          <div class="score-label">Draws</div>
          <div class="score-value" id="score-draw">0</div>
        </div>
        <div class="score-item">
          <div class="score-label">Player O</div>
          <div class="score-value" id="score-o">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
